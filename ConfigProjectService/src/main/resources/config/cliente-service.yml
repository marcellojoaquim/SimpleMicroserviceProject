server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://127.17.0.1:5432/cliente-service
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      maximumPoolSize: 10
      minimum-idle: 5
      connectionTimeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
application-version: 1.0.0